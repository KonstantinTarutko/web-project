{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'main/css/sign.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script src="https://kit.fontawesome.com/2e3ee0a6f4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form action="{% url 'users:registration' %}" method="post">
                <div class="sign-up-htm">
                    {% csrf_token %}
                    <div class="group">
                        {% if form.errors %}
                            {{ form.errors }}
                            <div class="alert alert warning alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                        {% endif %}
                        <label for="{{ form.username.id_for_label }}" class="label">Username</label>
                        <!--                        <input id="user" type="text" class="input">-->
                        {{ form.username }}
                    </div>
                    <div class="group">
                        <label for="{{ form.password1.id_for_label }}" class="label">Password</label>
                        <!--                        <input id="pass" type="password" class="input" data-type="password">-->
                        {{ form.password1 }}
                    </div>
                    <div class="group">
                        <label for="{{ form.password2.id_for_label }}" class="label">Repeat Password</label>
                        <!--                        <input id="pass" type="password" class="input" data-type="password">-->
                        {{ form.password2 }}
                    </div>
                    <div class="group">
                        <label for="{{ form.email.id_for_label }}" class="label">Email Address</label>
                        <!--                        <input id="pass" type="text" class="input">-->
                        {{ form.email }}
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
